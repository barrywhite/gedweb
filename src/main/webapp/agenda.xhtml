<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      
 <ui:composition template="/facelet-principal.xhtml">
	<ui:define name="conteudo">
	<h:panelGrid columns="4" cellpadding="5">
	<h:panelGroup>
        <h:outputLabel value="Dentista"/><br />
 		<h:selectOneMenu>
 			<f:selectItem itemLabel="Dr. Paulo" itemValue="paulo"/>
 			<f:selectItem itemLabel="Dr. Joel" itemValue="joel"/>
 			<f:selectItem itemLabel="Dr. Jaqueline" itemValue="jaqueline"/>
 		</h:selectOneMenu> 
 	</h:panelGroup> 
 	
 	<h:panelGroup>
        <h:outputLabel value="Paciente"/><br />
 		<h:selectOneMenu>
 			<f:selectItem itemLabel="Karol" itemValue="karol"/>
 			<f:selectItem itemLabel="Kerolen" itemValue="kerolen"/>
 			<f:selectItem itemLabel="Karla" itemValue="karla"/>
 		</h:selectOneMenu> 
 	</h:panelGroup> 
 	<h:panelGroup>
		<h:outputLabel for="dataInicial" value="Data Inicial" /><br/>
		<p:calendar id="dataInicial" name="dtInicial"></p:calendar>
	</h:panelGroup>
	<h:panelGroup>
		<h:outputLabel for="dataFinal" value="Data Final" /><br/>
		<p:calendar id="dataFinal" name="dtFinal"></p:calendar>
	</h:panelGroup>
	</h:panelGrid> 
	
	<h:panelGroup id="botaoAgenda">	
			<h:commandButton id="agenda"  styleClass="botao" immediate="true" value="Agendar"/>
	</h:panelGroup>
	
	</ui:define>
</ui:composition>
</html>
