
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema GEDWEB</title>
</h:head>
<h:body>
<h:form id="form">

    <p:growl id="msgs" showDetail="true" />

    <p:dataTable id="solicitacoes" var="solicitacao" value="#{controladorSolicitacao.solicitacoes}">

        <p:column headerText="Código">
            <h:outputText value="#{solicitacao.id}" />
        </p:column>

        <p:column headerText="Solicitante">
            <h:outputText value="#{solicitacao.solicitante}" />
        </p:column>

        <p:column headerText="Atendente">
            <h:outputText value="#{solicitacao.atendente}" />
        </p:column>

        <p:column headerText="Tipo">
            <h:outputText value="#{solicitacao.tipo}" />
        </p:column>

        <p:column style="width:100px">
             <h:panelGrid columns="3" styleClass="actions" cellpadding="2">
                 <p:commandButton update=":form:display" oncomplete="solicitacaoDialog.show()" image="ui-icon ui-icon-search" title="View">
                     <f:setPropertyActionListener value="#{solicitacao}" target="#{controladorSolicitacao.solicitacaoSelecionada}" />
                     <f:setPropertyActionListener value="#{false}" target="#{controladorSolicitacao.editar}" />
                 </p:commandButton>
                 <p:commandButton update=":form:display" oncomplete="carDialog.show()" image="ui-icon ui-icon-pencil" title="Edit">
                     <f:setPropertyActionListener value="#{solicitacao}" target="#{controladorSolicitacao.SolicitacaoSelecionada}" />
                     <f:setPropertyActionListener value="#{true}" target="#{controladorSolicitacao.editar}" />
                 </p:commandButton>
                 <p:commandButton update=":form:display" oncomplete="confirmation.show()" image="ui-icon ui-icon-close" title="Delete">
                     <f:setPropertyActionListener value="#{solicitacao}" target="#{controladorSolicitacao.solicitacaoSelecionada}" />
                 </p:commandButton>
             </h:panelGrid>
        </p:column>

    </p:dataTable>

    <p:dialog header="Solicitação" widgetVar="solicitacaoDialog" resizable="false" id="solicitacaoDlg"
                showEffect="fade" hideEffect="explode" modal="true">

        <h:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
        
            <h:outputText value="Solicitante:" />
            <h:panelGroup>
                <h:outputText value="#{controladorSolicitacao.solicitacaoSelecionada.solicitante.nome}" style="font-weight:bold" rendered="#{!controladorSolicitacao.editar}"/>
                <p:inputText value="#{controladorSolicitacao.solicitacaoSelecionada.solicitante.nome}" rendered="#{controladroSolicitacao.editar}" required="true" label="Solicitante"/>
            </h:panelGroup>

            <h:outputText value="Atendente:" />
            <h:panelGroup>
                <h:outputText value="#{controladorSolicitacao.solicitacaoSelecionada.atendente.nome}" style="font-weight:bold" rendered="#{!controladorSolicitacao.editar}"/>
                <p:inputText value="#{controladorSolicitacao.solicitacaoSelecionada.atendente.nome}" rendered="#{controladorSolicitacao.editar}" required="true" label="Year"/>
            </h:panelGroup>

            <f:facet name="footer">
                <p:outputPanel rendered="#{controladorSolicitacao.editar}" layout="block" style="text-align:right">
                    <p:commandButton value="Save" update="solicitacoes msgs" actionListener="#{controladorSolicitacao.salvar}" 
                                    oncomplete="onEditComplete(xhr,status,args)" image="ui-icon ui-icon-check"/>
                    <p:commandButton value="Cancel" onclick="carDialog.hide()" type="button" image="ui-icon ui-icon-close"/>

                </p:outputPanel>
            </f:facet>
        </h:panelGrid>

    </p:dialog>

    <p:confirmDialog message="Deseja excluir o registro?" width="200"
                    showEffect="explode" hideEffect="explode"
                    header="Confirm" severity="alert" widgetVar="confirmation">

        <p:commandButton value="Sim" update="solicitacoes" actionListener="#{controladorSolicitacao.remover}" oncomplete="confirmation.hide()"/>
        <p:commandButton value="Não" onclick="confirmation.hide()" type="button" />

    </p:confirmDialog>

    </h:form>	
</h:body>
</html>
