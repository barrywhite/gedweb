<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:head>
	        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	        <title>Pesquisar Pessoa</title>
	</h:head>
	<h:body>
		<h:form id="form">  
		    <p:dataTable var="pessoa" value="#{controladorModalPessoa.pessoas}"  
		                 selection="#{controladorModalPessoa.pessoaSelecionada}" selectionMode="single">  
		  
		        <f:facet name="header">  
		            Selecione uma pessoa  
		        </f:facet>
		  
	           <p:column filterBy="#{pessoa.id}" 
	                headerText="Matricula" filterMatchMode="contains">
		            <h:outputText value="#{pessoa.id}" />
		        </p:column>
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="Nome" />  
		            </f:facet>  
		            <h:outputText value="#{pessoa.nome}" />  
		        </p:column>  
		  
		        <p:column>  
		            <f:facet name="header">  
		                <h:outputText value="CPF" />  
		            </f:facet>  
		            <h:outputText value="#{pessoa.cpf}" />  
		        </p:column>  
		       
		        <f:facet name="footer">  
		            <p:commandButton value="Selecionar" image="ui-icon ui-icon-search"  
		                    update="form:display" oncomplete="carDialog.show()"/>  
		        </f:facet>  
		  
		    </p:dataTable>  
		  
		    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
		              width="200" showEffect="clip" hideEffect="fold">  
		  
		        <h:panelGrid id="display" columns="1" cellpadding="4">  
		            <h:outputText value="Selecionado:" />  
		        </h:panelGrid>  
		    </p:dialog>  
		  
		</h:form>  
	</h:body>
</html>
