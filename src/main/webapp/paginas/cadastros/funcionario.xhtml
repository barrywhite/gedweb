<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema GEDWEB</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css"/>
</h:head>
<h:body>

		<p class="titulo" style="font-size:20px; color: #1E90FF;">Cadastro de Funcionário</p>
	
		<h:form>
			<h:panelGrid cellpadding="5">
				<h:panelGroup>
					<h:outputLabel for="nome" value="Nome" /><br/>
					<h:inputText id="nome" required="true"  
								 label="Nome" maxlength="100" size="30" style="width:750px;" value="#{controladorFuncionario.funcionario.nome}" />
				</h:panelGroup>	
			</h:panelGrid>
			
			<h:panelGrid columns="2" cellpadding="5">
				<h:panelGroup>
					<h:outputLabel for="endereco" value="Endereço" /><br/>
					<h:inputText id="endereco"
								 label="Endereço" maxlength="100" style="width:650px;" value="#{controladorFuncionario.funcionario.endereco}" />
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="numeroCasa" value="N°" /><br/>
					<h:inputText id="numeroCasa"
								 label="N°" size="2" style="FONT-SIZE: xx-small; width:80px;" value="#{controladorFuncionario.funcionario.numero}" />
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="5" cellpadding="5">			
				<h:panelGroup>
					<h:outputLabel for="complemento" value="Complemento" /><br/>
					<h:inputText id="complemento"
								 label="Complemento" maxlength="50" style="width:120px;" value="#{controladorFuncionario.funcionario.complemento}" />
				</h:panelGroup>
	
				<h:panelGroup>
					<h:outputLabel for="bairro" value="Bairro" /><br/>
					<h:inputText id="bairro"
								 label="Bairro" maxlength="50" style="width:200px;" value="#{controladorFuncionario.funcionario.bairro}" />
				</h:panelGroup>
	
				<h:panelGroup>
					<h:outputLabel for="cep" value="CEP" /><br/>
					<h:inputText id="cep" 
					 			 label="CEP" maxlength="8" size="2" style="width:100px;" value="#{controladorFuncionario.funcionario.cep}" />
				</h:panelGroup>
	
				<h:panelGroup>
					<h:outputLabel for="cidade" value="Cidade" /><br/>
					<h:inputText id="cidade" 
					 			 label="Cidade" maxlength="100" style="width:200px;" value="#{controladorFuncionario.funcionario.cidade}" />
				</h:panelGroup>
	
				<h:panelGroup>
        			<h:outputLabel value="U.F. "/><br />
 					<h:inputText id="uf" 
								 label="uf" maxlength="2" style="width:50px;" value="#{controladorFuncionario.funcionario.uf}" />
 				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="5" cellpadding="5">
				<h:panelGroup>
					<h:outputLabel for="cpf" value="CPF" /><br/>
					<h:inputText id="cpf" label="CPF" maxlength="14" style="width:130px;" value="#{controladorFuncionario.funcionario.cpf}"/>
				</h:panelGroup>
					
				<h:panelGroup>
         			<h:outputLabel for="rg" value="RG" /><br />
         			<h:inputText id="rg" label="RG" maxlength="7" style="width:130px;" value="#{controladorFuncionario.funcionario.rg}"/>
        		</h:panelGroup>
        			
        		<h:panelGroup>
         			<h:outputLabel for="dataNascimento" value="Data de Nascimento" /><br />
         			<h:inputText id="dataNascimento" 
         						label="DataNascimento" maxlength="10" style="width:120px;" value="#{controladorFuncionario.funcionario.dataNascimento}">
         				<f:convertDateTime type="date" pattern="dd/MM/yyyy" />	
         			</h:inputText>
         		</h:panelGroup>
         			
         		<h:panelGroup>
					<h:outputLabel value="Sexo" /><br/>
					<h:selectOneRadio id="sexo" size="1" value="#{controladorFuncionario.funcionario.sexo}">
						<f:selectItems value="#{controladorAluno.sexo}" var="s"
						itemLabel="#{sexo.s}" itemValue="#{s}"/>
 					</h:selectOneRadio>
        		</h:panelGroup>	
			
				<h:panelGroup>
				<h:outputLabel value="Estado Civil" /><br/>
					<h:selectOneListbox id="tipo" size="1" value="#{controladorFuncionario.funcionario.estadoCivil}">
					<f:selectItems value="#{controladorAluno.estadoCivil}" var="t"
						itemLabel="#{tipo.t}" itemValue="#{t}"/>
				    </h:selectOneListbox>
				</h:panelGroup>    			
			</h:panelGrid>
	
			<h:panelGrid columns="3" cellpadding="5">
     			<h:panelGroup>
					<h:outputLabel for="email" value="E-mail" /><br/>
					<h:inputText id="email"
								 label="E-mail" maxlength="100" style="FONT-SIZE: large; width:400px;" value="#{controladorFuncionario.funcionario.email}"/>						 
				</h:panelGroup>
		
				<h:panelGroup>
					<h:outputLabel for="telefone" value="Telefone" /><br/>
					<h:inputText id="telefone" 
								 label="Telefone" maxlength="14" style="width:130px;" value="#{controladorFuncionario.funcionario.telefone}"/>
				</h:panelGroup>
		
				<h:panelGroup>
					<h:outputLabel for="celular" value="Celular" /><br/>
					<h:inputText id="celular" 
								 label="Celular" maxlength="14" style="width:130px;" value="#{controladorFuncionario.funcionario.celular}"/>
				</h:panelGroup>
			</h:panelGrid>

			<h:panelGrid columns="5" cellpadding="6">			
				<h:panelGroup>
					<h:outputLabel for="cargo" value="Cargo" /><br/>
					<h:inputText id="cargo"
								 label="Cargo" maxlength="30" style="width:130px;" value="#{controladorFuncionario.funcionario.cargo}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="dataAdmissao" value="Data Admissao" /><br/>
					<h:inputText  id="dataAdmissao"
								 label="DataAdmissao" maxlength="10" style="width:120px;"  value="#{controladorFuncionario.funcionario.dataAdmissao}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy" />			
					</h:inputText>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="salario" value="Salario" /><br/>
					<h:inputText  id="salario"
								 label="Salario" maxlength="8" style="width:120px;"  value="#{controladorFuncionario.funcionario.salario}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="login" value="Login" /><br/>
					<h:inputText id="login"
								 label="Login" maxlength="30" style="width:150px;" value="#{controladorFuncionario.funcionario.login}"/>
				</h:panelGroup>
				
				<h:panelGroup>
					<h:outputLabel for="senha" value="Senha" /><br/>
					<h:inputSecret id="senha"
								 label="Senha" maxlength="8" style="width:150px;"  value="#{controladorFuncionario.funcionario.senha}"/>
				</h:panelGroup>
			</h:panelGrid>
			
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{controladorFuncionario.adicionar}" />
				<h:commandButton value="Alterar" action="#{controladorFuncionario.alterar}" />
				<br /><br />
				<h:commandButton value="Voltar" action="funcionario-list" />
				
			</h:panelGroup>
		
		</h:form>	
</h:body>
</html>
