
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Sistema GEDWEB</title>
</h:head>
<h:body>
	<div id="top" style="font-size: 14px; background-color: #f7b74d;"><ui:insert name="top">
		<p:graphicImage url="/imagens/img_topo_gedweb.png" />
		<p:graphicImage url="/imagens/img_topo_faepa.png" style="float:right" />
	</ui:insert></div>
	<br />
	<br />
	<br />
	<br />
	<h:form id="formLogin" prependId="false" style="font-size: 11px;">
		<center><p:fieldset legend="Login - GEDWEB" style="width:350px" id="formulario">
			
			<h:panelGrid cellpadding="10" columns="3">
				<h:outputLabel value="Usuario" for="usuario" />
				<p:inputText id="usuario" value="#{controladorLogin.pessoa.login}" required="true" requiredMessage="Campo Obrigatório" label="Usuário" />
				<p:message for="usuario" />
				<h:outputLabel value="Senha" for="senha" />
				<p:password id="senha" minLength="4" value="#{controladorLogin.pessoa.senha}" required="true" requiredMessage="Campo Obrigatório" label="Senha" />
				<p:message for="senha" />
				<p:commandButton id="enviar" action="#{controladorLogin.Logar}" value="Logar" ajax="false" />
			</h:panelGrid>
		</p:fieldset></center>
	</h:form>
	<br />
	<br />
	<br />
	<br />
	<br />
	<div id="bottom"><ui:insert name="bottom">
		<center style="background-color: #f7b74d; font-size: 11px; height: 50px"><br />
		Copyright &copy; 2011. Todos os Direitos Reservados. <br />
		Desenvolvido por Barry White, Fabio Roberto, Levy André e Wladmir Lindemberg</center>
	</ui:insert></div>

</h:body>
</html>
