<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
<ui:composition template="/facelet-principal.xhtml">
	<ui:define name="conteudo">
	  
    <h:form id="formConteudo">
	
		
		<!-- <ui:include src="/pessoa.xhtml" /> -->
		
		<h:panelGrid columns="2" cellpadding="5">
		
		<h:panelGroup>
			<h:outputLabel for="nome" value="Nome *:" /><br/>
			<h:inputText id="nome" value="#{controladorDentista.dentista.nome}"
						 label="Nome" maxlength="100" size="30" style="width:283px;" />
		</h:panelGroup>
		
		<h:panelGroup>
			<h:outputLabel for="cro" value="CRO *" /><br/>
			<h:inputText id="cro" value="#{controladorDentista.dentista.cro}"
						 label="CRO" maxlength="40" style="width:283px;" />						 
		</h:panelGroup>	
		
        </h:panelGrid>
 
		<h:panelGroup id="botaoSalvar">	
		<h:commandButton id="salvar" value="Salvar" styleClass="botao" actionListener="#{controladorDentista.adicionar}"
						/>
		</h:panelGroup>
	</h:form>

	</ui:define>
</ui:composition>
</html>
