<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema GEDWEB</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css"/>
</h:head>
<h:body>

		<p class="titulo" style="font-size:20px; color: #1E90FF;">Cadastro de Departamento</p>
	
		<h:form>
			<h:panelGrid cellpadding="5">
				<h:panelGroup>
					<h:outputLabel for="nome" value="Nome" /><br/>
					<h:inputText id="nome" required="true"  
								 label="Nome" maxlength="100" size="30" style="width:750px;" value="#{controladorDepartamento.departamento.nome}" />
				</h:panelGroup>	
			</h:panelGrid>
			
			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{controladorDepartamento.adicionar}" />
				<h:commandButton value="Alterar" action="#{controladorDepartamento.alterar}" />
				<br /><br />
				<h:commandButton value="Voltar" action="departamento-list" />
				
			</h:panelGroup>
		
		</h:form>	
</h:body>
</html>
