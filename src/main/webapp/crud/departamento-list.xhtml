<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sistema GEDWEB</title>
        <link rel="stylesheet" type="text/css" href="../css/estilo.css"/>
</h:head>
<h:body>

	<h1>Cadastro de Departamento</h1>
	<h:dataTable var="departamento" value="#{controladorDepartamento.listarDepartamentos}">
		<h:column>
		    <f:facet name="header">
		        <h:outputText value="Nome"/>
		    </f:facet>
		    <h:outputText value="#{departamento.nome}"/>
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Alterar"/>
	        </f:facet>
	        <h:form>
	            <h:commandButton action="#{controladorDepartamento.prepararAlterar}" value="Alterar"/>
	         </h:form>
	    </h:column>
	    <h:column>
	        <f:facet name="header">
	            <h:outputText value="Excluir"/>
	        </f:facet>
	        <h:form>
	            <h:commandButton action="#{controladorDepartamento.excluir}" value="Excluir"/>
	         </h:form>
	    </h:column>
	</h:dataTable>
	<br/>
	<h:form>
	    <h:commandLink value="Novo Departamento" action="#{controladorDepartamento.prepararAdicionar}"/>
	</h:form>	
</h:body>
</html>
